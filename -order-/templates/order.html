<!DOCTYPE>
<html>
    <head>{% include 'header.html' %}</head>
    <body>
        {% include 'nav.html' %}

        
        <div class="container" style="padding-top:8rem;direction:ltr;">
            <div class="form-group">

                <button class="btn btn-primary" onclick="location.href='{% url 'add_order' %}'">Add Order</button>
            </div><br/>
            {% if order %}
            {% for ord in order %}
            
                <ul class="list-group">
                    <li class="list-group-item active"> Customer Field:
                        <div style="float:right;">
                            <a href="update/{{ ord.id }}"><button class="btn btn-success">Edit</button></a>
                            <a href="delete/{{ ord.id }}"><button class="btn btn-danger">delete</button></a>
                        </div>
                    </li>
                    <li class="list-group-item"> Name:{{ord.customer}}</li>

                    <li class="list-group-item">Quantity:{{ord.quantity}}</li>
                    <li class="list-group-item">Product:{{ord.product}}</li>
                    <br/>

                </ul>

            {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
