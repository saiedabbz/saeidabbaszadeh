{% load static %}
<html>
    
    <head>
        {% include 'header.html' %}
    </head>

    <body>
        {% include 'nav.html' %}

        <div class="container" style="direction:rtl;">


            <div class="row">
                <div class="col-lg-6" style="line-height: 20px;">
                    <form id="contact-form" class="contact-form form" method="POST" action="/add_inquery/{{ product.slug }}/" enctype="multipart/form-data" style="padding-top: 135px;">

                        {% csrf_token %}

                        <div class="row">

                            <div class="col-lg-12 col-md-12" style="text-align: center;
                            padding-bottom: 46px;">
                                <h2>فرم استعلام محصول</h2>
                            </div>


                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="company_name" id="companyname" class="form-control" placeholder="نام شرکت / نام ارگان / نام سازمان"/>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" id="firstname" class="form-control" placeholder="نام مسئول"/>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" style="text-align: end;" placeholder="ایمیل "/>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="tel" name="phone" id="email" class="form-control" style="text-align: end; " placeholder="تلفن "/>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="number" name="quantity" id="quantity" style="text-align: end;" class="form-control" placeholder="تعداد کامپیوتر" />
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea name="description" id="description" class="form-control" cols="35" row="8" style="resize: none;height: 90px;" placeholder="اگر توضیحاتی در مورد استعلام محصول مورد نظر دارید می توانید در این قسمت وارد نمایید."></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <button class="send-btn" type="submit">ارسال</button>
                                    <span style="top: 61.7188px; left: 9px;"></span>
                                </div>
                            </div>

                        </div>
        
        
                        <div class="button-box">
                            
                        </div>
        
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="form-group pro-info">
                        
                        <h1 class="animated animatedFadeInUp fadeInUp">{{ product.title }}</h1>
                        <img class="fade-in-text" src="{{ product.images.first.image.url }}">
                        
                    </div><br/>
                </div>
            </div>
            
        </div>
    </body>
</html>
