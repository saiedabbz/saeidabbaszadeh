{% load static %}


<section id="home-slider">
  {% comment %} <div class="banner"></div> {% endcomment %}
    <div class="container text-header-content">
      <h1>مهرسامان</h1>
      <p>ارائه دهنده راهکارهای امنیتی</p>
      <p> دوری از تهدیدات،</p>
      <p>رویارویی با خطرات</p>
      <div class="banner-btn-pad">
        <a class="banner-button" onclick="scrollWin()">خدمات</a>
        <a class="banner-button" href="#software">نرم افزارها</a>
      </div>
    </div>
</section>



<script>
  $(document).ready(function() {
    $(window).scroll(function() {
      var scrollTop = $(this).scrollTop();
      var opacity = 1 - (scrollTop / 400); // adjust the division value to control the speed of the fade out effect
      $('.text-header-content').css('opacity', opacity);
      var bgPosition = scrollTop * 0.5; // adjust the multiplication value to control the speed of the background scrolling effect
      $('#home-slider').css('background-position-y', bgPosition + 'px');
    });
  });
  
</script>

<script>
  function scrollWin() {
    window.scrollTo(0, 450);
  }
</script>


<script>
  $( document ).ready(function() {
    
    $(window).scroll(function(){
      var scroll = $(window).scrollTop();
      
      if (scroll > 100) {
        $(".navbar").addClass("bgg-white");
      }else{
        $(".navbar").removeClass("bgg-white");
      }
    })
  })
</script>
<script src="{% static "js/parallax.min.js" %}"></script>
<style>
  .navbar { 
      background-color: rgba(51, 51, 51, 0);
      color: #000;
  }

  .navbar:hover {
    background-color: rgba(51, 51, 51, 0.719);
    color: #fff;
  }

  .navbar-brand{
    background-image: url(/static/img/logo-black.png);
}


  .navbar a{
    color: aliceblue;
    }
  html {
    scroll-behavior: smooth;
    }

</style>
